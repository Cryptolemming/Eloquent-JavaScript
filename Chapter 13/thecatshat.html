<!doctype html>

<img src="http://www.clipartbest.com/cliparts/9i4/o5g/9i4o5gRxT.png" id="cat" style="position: absolute">
<img src="http://images.clipartpanda.com/top-hat-clipart-ncBknn7cA.png" id="hat" style="position: absolute">

<style>
  body {background: transparent;}
  img {width: 25px !important;}
  #cat {margin-top: 100px; margin-left: 150px;}
  #hat {margin-top: 100px; margin-left: 150px;}
</style>

<script>
  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");
  // Your code here.
  var angle = 0, lastTime = null;
  
  function animate(time) {
    if (lastTime != null) {
      angle += (time - lastTime) * .001;
    }
    lastTime = time;
    cat.style.top = (Math.sin(angle) * 50) + 'px';
    cat.style.left = (Math.cos(angle) * 100) + 'px';
    hat.style.top = (Math.sin(angle) * -50) + 'px';
    hat.style.left = (Math.cos(angle) * -100) + 'px';
    requestAnimationFrame(animate);
  }
  
  requestAnimationFrame(animate);
</script>
