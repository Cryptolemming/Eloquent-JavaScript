<!doctype html>

<body>

<p>move your mouse to see the trail</p>

<style>
  .trail { /* className for the trail elements */
    position: absolute;
    height: 5px; width: 5px;
    border-radius: 3px;
    background: #205293;
  }
  body {
    height: 300px;
  }
  p {
    margin-left: 75px;
    margin-top: 100px;
  }
</style>

<script>
  // Your code here.
  var blocks = [];
  
  for(var i = 0; i < 15; i += 1) {
    var block = document.createElement('div');
	  block.className = 'trail';
    document.body.appendChild(block);
    blocks.push(block);
  }
  
  var currentBlock = 0;
  
  addEventListener('mousemove', function(event) {
     var following = blocks[currentBlock];
     setTimeout(function() {
       following.style.left = event.pageX + 15 + 'px';
       following.style.top = event.pageY + 15 + 'px';
     }, currentBlock*10+1);
     currentBlock = (currentBlock + 1) % blocks.length;
  });
  
</script>
